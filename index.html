<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="register">
      <h2>Register Here

      </h2>
      <form id="register" method="post">
        <label for="">First Name :</label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter Your First Name"> <br><br>
        <label for="">Last Name :</label>
        <br>
        <input type="text" name="lname" id="name" placeholder="Enter your Last Name"> <br> <br>
        <label>
          Age :
        </label>
        <br>
        <input type="number" name="age" id="name" placeholder="How Old Are You?"><br><br>
        <label for="">Email :</label>
        <br> <input type="email" name="email" id="name" placeholder="Enter Your Email"><br><br>
        <label for="">Gender :</label><br> &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male"> Male
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female"> Female 
        <br><br>
        <label for="">Known language : </label><br>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="urdu">
        &nbsp;<span id="urdu">urdu</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        
        <input type="checkbox" name="lang" id="urdu">
        &nbsp;
        <span id="english">English</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="lang" id="hindi">
        &nbsp;<span id="urdu">Hindi</span> <br><br>
        <input type="submit" value="submit" name="submit" id="submit">
      </form>
    </div>
  </div>
  <script>
    document.getElementById("submit").addEventListener("click", function() {
        alert("Submitted Successfully !");
    });

    

    
  </script>
</body>
</html>
